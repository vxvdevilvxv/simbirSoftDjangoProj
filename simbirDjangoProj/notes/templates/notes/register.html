{% extends 'base.html' %}
{% block title %}
Регистрация
{% endblock %}

{% block content %}

    {% if request.user.is_authenticated %}
        <h1>Страница не найдена</h1>
    {% else %}
        <h1>Регистрация</h1>
        <form method="post">
            {% csrf_token %}

            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-primary">Зарегистрироваться</button>
        </form>
    {% endif %}

{% endblock %}
